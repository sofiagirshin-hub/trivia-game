<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 专</title>
</head>
<body>
    <div class="game-container">
        <!-- 住 驻转 -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1> 砖拽 专</h1>
            <p>专 拽专 转 砖拽!</p>
            
            <div class="category-select">
                <button class="category-btn" onclick="selectCategory('general')">注 </button>
                <button class="category-btn" onclick="selectCategory('science')">注 </button>
                <button class="category-btn" onclick="selectCategory('sports')">住驻专</button>
                <button class="category-btn" onclick="selectCategory('history')">住专</button>
            </div>
            
            <button class="start-btn" onclick="startGame()" id="startBtn" disabled>转 砖拽</button>
        </div>

        <!-- 住 砖拽 -->
        <div class="game-screen" id="gameScreen">
            <div class="timer" id="timer">: 15</div>
            <div class="score" id="score">拽: 0</div>
            
            <div class="question-container">
                <div class="question-number" id="questionNumber">砖 1 转 10</div>
                <div class="question" id="question">砖 转驻注 </div>
            </div>
            
            <div class="answers" id="answers">
                <button class="answer-btn">转砖 1</button>
                <button class="answer-btn">转砖 2</button>
                <button class="answer-btn">转砖 3</button>
                <button class="answer-btn">转砖 4</button>
            </div>
            
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">砖 </button>
        </div>

        <!-- 住 转爪转 -->
        <div class="results-screen" id="resultsScreen">
            <h1> 砖拽 住转!</h1>
            <div class="final-score" id="finalScore">拽 住驻: 85 转 100</div>
            <div id="performanceMessage"> 注! 转  转!</div>
            <button class="play-again-btn" onclick="resetGame()">砖拽 砖</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
